name: lamp_app
description: "LAMP - Limitless Advancement Mentoring Program"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10+1
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Backend & Auth
  supabase_flutter: ^2.8.3
  
  # Navigation
  go_router: ^14.8.1
  
  # Utils
  intl: ^0.19.0
  shared_preferences: ^2.5.3
  
  # UI Components
  fl_chart: ^0.70.2
  shimmer: ^3.0.0
  flutter_local_notifications: ^20.0.0
  timezone: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.15

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
